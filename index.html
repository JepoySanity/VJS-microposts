<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My JavaScript App</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MircroPosts</a>
      </div>
    </nav>
    <div class="container postContainer">
      <div class="card card-body card-form">
        <h1>Say something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <br />
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
          <input type="hidden" id="id" value="" />
          <br />
          <div class="d-grid">
            <button class="post-submit btn btn-primary btn-block">Post</button>
          </div>
          <span class="form-end"></span>
        </div>
        <br />
        <div id="posts"></div>
      </div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light fixed-bottom">
      MicroPosts &copy;
    </footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
